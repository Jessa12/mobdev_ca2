<ion-header>
  <ion-toolbar color="primary">
    <ion-title>planetDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item button detail lines="insert" *ngFor="let planet of (planet | async)?.results" (click)="openDetails(planet)">
    {{planet.title}}
  </ion-item>
</ion-list>
</ion-content>
