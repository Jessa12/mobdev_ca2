<ion-header>
  <ion-toolbar color="primary">
    <ion-title>personDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item button detail lines="insert" *ngFor="let person of (person | async)?.results" (click)="openDetails(person">
    {{person.title}}
  </ion-item>
</ion-list>
</ion-content>
